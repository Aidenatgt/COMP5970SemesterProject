<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="app/style.css">
    <title>Dynamatic</title>
</head>
<body>
    <header class>
      <div class="d-flex flex-column align-items-center">
        <h1><i>Dynamatic</i></h1>

          <button type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false" class="rounded">
            Window
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="#" onclick="showWindow('simulate')">Simulation</a></li>
            <li><a class="dropdown-item" href="#" onclick="showWindow('system')">System Constants</a></li>
            <li><a class="dropdown-item" href="#" onclick="showWindow('controller')">Controller Constants</a></li>
          </ul>
      </div>
    </header>
    <main class="d-flex justify-content-center" role="main">
      <div id="simulate" class="window card show" style="width: 80%;">
        <h2 class="card-title">Simulation</h2>
        <div class="card output_card">
          <h4 class="card-title">State</h4>
          <div class="row">
            <p class="col">Position:</p>
            <p id="pos" class="col">0</p>
          </div>
          <div class="row">
            <p class="col">Velocity:</p>
            <p class="col">0</p>
          </div>
          <div class="row">
            <p class="col">Accleration:</p>
            <p class="col">0</p>
          </div>
        </div>


        <div class="card output_card">
          <h4 class="card-title">Controller I/O</h4>
          <div class="row">
            <p class="col">Voltage:</p>
            <p class="col">0</p>
          </div>
          <div class="row">
            <p class="col">Error:</p>
            <p class="col">0</p>
          </div>
        </div>

        <div class="d-flex justify-content-center align-items-center card" style="height: 300px;">
          <h4 class="card-title">Motor</h4>
          <div id="motor-wheel" style="
            width: 150px;
            height: 150px;
            border: 10px solid #0d6efd;
            border-radius: 50%;
            border-top-color: transparent;
            transition: transform 0.2s ease-out;
          ">
          </div>
        </div>

        <div class="btn-group" role="group" aria-label="Simulation control">
          <button type="button" id="play-btn" class="btn btn-secondary">Play</button>
          <button type="button" id="pause-btn" class="btn btn-secondary d-none">Pause</button>
          <button type="button" id="reset-btn" class="btn btn-secondary">Reset</button>
        </div>
      </div>
      <div id="system" class="window card d-none">
        <h2>System Constants</h2>
      </div>
      <div id="controller" class="window card d-none">
        <h2>Controller Constants</h2>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app/showWindow.js"></script>
    <script src="app/motor.js"></script>
</body>
</html>
